<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/individual-tweet.css" type="text/css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navcontainer">
      <div class="nav-title"><span>tweeter</span></div>
      <div class="nav-write-new-tweet">
        <span><strong>Write </strong>a new tweet</span>
        <button type="submit" value="submit" class="doublearrow">
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="profile-timeline">
    <section class="profile">
      <div>
        <img class="profile-pic" src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="user-name">Camila Capybara</h2>
      </div>
    </section>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="mainbody">
        <div class="error"></div>
        <form action="/tweets" method="POST" id="submit-form">
          <label for="tweet-input">What are you humming about?</label>
          <textarea name="text" id="tweet-input"></textarea>
          <div class="tweetbtn-and-counter">
            <button type="submit" value="submit" class="tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-input">140</output>
          </div>
        </form>
        <article>
          <div id="tweet-timeline">
          </div>
        </article>
      </section>
    </main>
  </div>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
