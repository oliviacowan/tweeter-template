<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/individual-tweet.css" type="text/css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navcontainer">
      <div class="navtitle"><span>tweeter</span></div>
      <div class="navnewtweet">
        <span><strong>Write </strong>a new tweet</span>
        <div class="doublearrow"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </div>
  </nav>
  <section class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Camila </strong>Capybara</h2>
    </div>
  </section>
  
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class=tweetandcount>
          <button type="submit" value="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <article>
        <div class="tweetcontainer">
          <header class="tweeterperson">
            <div class="namepic">
              <img class="tinypic" src="/images/profile-hex.png">
              <p>Camila Capybara</p>
            </div>
            <p>@therodentcamila</p>
          </header>
          <div class="message">
            <p>Hellooooo</p>
          </div>
          <footer class="tweetfooter">
            <div class="timeago">
              <p>-- days ago</p>
            </div>
            <div class="footericons">
              <div class="icon1 icon">
                <p><i class="fa-solid fa-flag"></i></p>
              </div>
              <div class="icon2 icon">
                <p><i class="fa-solid fa-retweet"></i></p>
              </div>
              <div class="icon3 icon">
                <p><i class="fa-solid fa-heart"></i></p>
              </div>
            </div>
          </footer>
        </div>
      </article>
    </section>
  </main>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
